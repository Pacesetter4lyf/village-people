<div class="row">
  <div class="col" *ngFor="let text of texts">
    <h4>{{text.name}}</h4>
    <div class="row">
      <div class="col">
        <textarea name="" id="" rows="5" class="w-100 form-control" readonly
          >{{ text.text }} </textarea
        >
      </div>
      <div
        class="col-md-auto justify-content-between d-flex mt-1 flex-md-column"
        *ngIf="mediaEditable"
      >
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onEdit(text._id)"
        >
          edit
        </button>
        <button class="btn btn-danger" (click)="onDelete(text._id)">
          delete
        </button>
      </div>
      <div
        class="col-md-auto justify-content-between d-flex mt-1 flex-md-column"
        *ngIf="!mediaEditable"
      >
        {{ text.user.firstName }} - {{ text.user.lastName }}
      </div>
    </div>
  </div>
</div>

<app-modal-button [mediaEditable]="mediaEditable"></app-modal-button>
