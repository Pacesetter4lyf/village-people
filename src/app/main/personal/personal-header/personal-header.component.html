<ul class="nav nav-tabs justify-content-center">
  <li
    class="nav-item"
    role="button"
    (click)="onTabChange($event)"
    *ngFor="let tab of tabs"
  >
    <a
      class="nav-link"
      [ngClass]="selected === tab ? 'active' : ''"
      aria-current="page"
      >{{ tab }}</a
    >
  </li>
</ul>
