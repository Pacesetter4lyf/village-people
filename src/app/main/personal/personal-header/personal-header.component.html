<ul class="nav nav-tabs justify-content-center">
  <li
    class="nav-item"
    role="button"
    *ngFor="let tab of tabs"
    [routerLink]="tab.toLowerCase()"

  >
    <a
      class="nav-link"

      [routerLinkActive] = "'active'"
      aria-current="page"
      >{{ tab }}</a
    >
  </li>
</ul>
