<div class="chat-container" [ngClass]="{ expanded: expanded }"  *ngIf="actualUserId">
  <div class="top" [ngClass]="{ inActualChat: isInActualChat }">
    <i
      class="fas fa-arrow-left back"
      (click)="back()"
      *ngIf="isInActualChat"
    ></i>
    <i
      class="fas fa-arrow-down"
      (click)="topClicked()"
      [ngClass]="expanded ? 'fa-arrow-down' : 'fa-arrow-up'"
    ></i>
  </div>
  <!-- <i class="fas fa-camera"></i>
    <fa-icon [icon]="faCoffee"></fa-icon> -->

  <div class="body" *ngIf="expanded">
    <div class="chat-list" *ngIf="!isInActualChat">
      <div
        class="chat mb-1 border border-primary"
        role="button"
        *ngFor="let chat of chatParents"
        (click)="viewChat(chat.to)"
      >
        <div class="d-flex justify-content-between">
          <p>
            {{ chat.lastMessageBy }} -
            {{ chat.lastMessageDate.substring(0, 10) }}
          </p>
          <p class="fw-bold">{{ chat.name }}</p>
        </div>
        <div class="">
          {{ chat.lastMessage }}
        </div>
      </div>
    </div>
    <div class="actual-chats" *ngIf="isInActualChat">
      <div class="">{{ name }}</div>
      <div
        class="d-flex border border-danger"
        *ngFor="let chat of chatDetails"
        [ngClass]="!chat.sentByUser ? ' ps-3' : 'justify-content-end pe-3'"
      >
        <div class="chat mb-1">
          <div class="">
            {{ chat.from }} - {{ chat.createdAt.substring(0, 10) }}
          </div>
          <div class="">
            {{ chat.message }}
          </div>
        </div>
      </div>
      <div class="div">
        <form>
          <textarea #message name="" id="" rows="2" class="w-100"></textarea>
        </form>
      </div>
      <div class="div">
        <button class="btn btn-success" (click)="sendMessage()">send</button>
      </div>
    </div>
  </div>
</div>
